<!-- Adding firebase to our web application -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
  //   interface introduction
  //   first i am going to  import database configuration
  // import all the parameters which we are going to use
  import {
    getDatabase,
    set,
    ref,
    push,
    child,
    onValue,
    onChildAdded,
  } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    // your config code
    apiKey: "AIzaSyAhsGa5uVfrBnMhtG5vaD-9CzgnnIe5o8I",
    authDomain: "shiva-app-380e1.firebaseapp.com",
    databaseURL: "https://shiva-app-380e1-default-rtdb.firebaseio.com",
    projectId: "shiva-app-380e1",
    storageBucket: "shiva-app-380e1.appspot.com",
    messagingSenderId: "675431992786",
    appId: "1:675431992786:web:8b757ea608b5611d3d8c0b",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  //   yaha tak hai bus
  const database = getDatabase(app);

  var myName = prompt("Enter your name");

  //  Message sending function
  submit.addEventListener("click", (e) => {
    var message = document.getElementById("message").value;

    var name = myName;

    // This id declares a unique id for each messages
    const id = push(child(ref(database), "messages")).key;

    // we can use messages as our table name and our unique id
    set(ref(database, "messages/" + id), {
      // using this code we can submit our data into realtime database
      name: name,
      message: message,
    });

    // this code empty the input box after sendinding the data succesfully
    document.getElementById("message").value = "";
    // this ensures messsage has been sent

    alert("message has sent");
  });

  // Messages receiving function
  const newMsg = ref(database, "messages/");

  //   using this method we can review all the previous and new messages
  onChildAdded(newMsg, (data) => {
    //   here i am checking whether the message is sent message or receieved message
    if (data.val().name != myName) {
      // receieved message
      var divData =
        '<div class="d-flex justify-content-start mb-4" id="fromDiv">\n' +
        '                        <div class="img_cont_msg">\n' +
        '                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"\n' +
        '                                 class="rounded-circle user_img_msg"\n' +
        '                                 class="rounded-circle user_img_msg">\n' +
        "                        </div>\n" +
        '                        <div class="msg_cotainer" >\n' +
        "                            " +
        data.val().message +
        "" +
        '                            <span class="msg_time"></span>\n' +
        "                        </div>\n" +
        "                    </div>";
      var d1 = document.getElementById("bodyContent");
      d1.insertAdjacentHTML("beforebegin", divData);
    } else {
      //  send message
      var divData =
        '<div class="d-flex justify-content-end mb-4">\n' +
        '                        <div class="msg_cotainer_send" id="sendDiv">\n' +
        "                            " +
        data.val().message +
        "" +
        '                            <span class="msg_time_send"></span>\n' +
        "                        </div>\n" +
        '                        <div class="img_cont_msg">\n' +
        '                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"\n' +
        '                                 class="rounded-circle user_img_msg">\n' +
        "                        </div>\n" +
        "                    </div>";
      var d1 = document.getElementById("bodyContent");
      d1.insertAdjacentHTML("beforebegin", divData);
    }
  });
</script>
