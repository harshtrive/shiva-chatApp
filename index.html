<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
    import {
        getDatabase,
        set,
        ref,
        push,
        child,
        onValue,
        onChildAdded
    } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        // your config code
        apiKey: "AIzaSyAhsGa5uVfrBnMhtG5vaD-9CzgnnIe5o8I",
        authDomain: "shiva-app-380e1.firebaseapp.com",
        databaseURL: "https://shiva-app-380e1-default-rtdb.firebaseio.com",
        projectId: "shiva-app-380e1",
        storageBucket: "shiva-app-380e1.appspot.com",
        messagingSenderId: "675431992786",
        appId: "1:675431992786:web:8b757ea608b5611d3d8c0b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    var myName = prompt("Enter your name");

    submit.addEventListener('click', (e) => {
        var message = document.getElementById('message').value;
        var name = myName;

        const id = push(child(ref(database), 'messages')).key;

        set(ref(database, 'messages/' + id), {
            name: name,
            message: message
        });
        document.getElementById('message').value = "";
        alert('message has sent');

    });

    const newMsg = ref(database, 'messages/');
    onChildAdded(newMsg, (data) => {
        if (data.val().name != myName) {
            var divData = '<div class="d-flex justify-content-start mb-4" id="fromDiv">\n' +
                '                        <div class="img_cont_msg">\n' +
                '                            <img src="https://c4.wallpaperflare.com/wallpaper/168/88/1012/rey-mysterio-wallpaper-preview.jpg"\n' +
                '                                 class="rounded-circle user_img_msg">\n' +
                '                        </div>\n' +
                '                        <div class="msg_cotainer" >\n' +
                '                            ' + data.val().message + '' +
                '                            <span class="msg_time"></span>\n' +
                '                        </div>\n' +
                '                    </div>';
            var d1 = document.getElementById('bodyContent');
            d1.insertAdjacentHTML('beforebegin', divData);
        } else {
            var divData = '<div class="d-flex justify-content-end mb-4">\n' +
                '                        <div class="msg_cotainer_send" id="sendDiv">\n' +
                '                            ' + data.val().message + '' +
                '                            <span class="msg_time_send">8:55 AM, Today</span>\n' +
                '                        </div>\n' +
                '                        <div class="img_cont_msg">\n' +
                '                            <img src="https://c4.wallpaperflare.com/wallpaper/168/88/1012/rey-mysterio-wallpaper-preview.jpg"\n' +
                '                                 class="rounded-circle user_img_msg">\n' +
                '                        </div>\n' +
                '                    </div>';
            var d1 = document.getElementById('bodyContent');
            d1.insertAdjacentHTML('beforebegin', divData);
        }
    });

</script>
